services:
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_CONFIG_LOCATION: "classpath:/,file:/app/resources/"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW-DETAILS: "always"
    ports:
      - "8082:8080"
    volumes:
      - ./telegram-bot/logs:/app/logs
      - ./telegram-bot/src/main/resources/:/app/resources/
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  audio-service:
    build:
      context: ./audio-service
      dockerfile: Dockerfile
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
      MANAGEMENT_ENDPOINT_HEALTH_SHOW-DETAILS: "always"
    ports:
      - "8081:8080"
    volumes:
      - ./audio-service/logs:/app/logs
      - ./audio-service/src/main/resources/:/app/resources/
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

networks:
  app-network:
    external: true
    name: app-network