name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Build and push Telegram Bot
        uses: docker/build-push-action@v5
        with:
          context: ./telegram-bot
          file: ./telegram-bot/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/telegram-bot:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/telegram-bot:${{ github.sha }}

      - name: Build and push Audio Service
        uses: docker/build-push-action@v5
        with:
          context: ./audio-service
          file: ./audio-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/audio-service:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/audio-service:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -e
            cd /opt/multimodule-project

            # Создаем сеть если не существует (игнорируем ошибку если уже есть)
            docker network create app-network 2>/dev/null || true

            # Логинимся в GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Скачиваем ТОЛЬКО образы приложений
            docker compose -f docker-compose.apps.yml -f docker-compose.prod.yml pull

            # Перезапускаем ТОЛЬКО приложения
            docker compose -f docker-compose.apps.yml -f docker-compose.prod.yml up -d

            # Очистка старых образов
            docker image prune -f

            # Проверяем статус приложений
            echo "=== Application containers status ==="
            docker compose -f docker-compose.apps.yml -f docker-compose.prod.yml ps

            # Ждем и проверяем здоровье
            sleep 30
            echo "=== Health checks ==="
            curl -f http://localhost:8081/actuator/health || echo "Audio service health check failed"
            curl -f http://localhost:8082/actuator/health || echo "Telegram bot health check failed"