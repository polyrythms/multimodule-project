name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Клонирует репозиторий на runner

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'
        # Устанавливает Java 21 и кэширует Maven зависимости

      - name: Run tests
        run: mvn clean test
        # Запускает все unit-тесты (пайплайн упадет при failure)

      - name: Build package
        run: mvn clean package
        # Собирает JAR файлы после успешных тестов

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/multimodule-project
            git pull origin main           # Обновляет код на сервере
            docker compose up -d --build telegram-bot audio-service  # Перезапускает сервисы
            docker system prune -f         # Очищает Docker от мусора
        # Подключается к VPS и деплоит новую версию