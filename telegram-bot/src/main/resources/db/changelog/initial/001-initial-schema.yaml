databaseChangeLog:
  - changeSet:
      id: 001-create-admin-users-table
      author: Denis
      changes:
        - createTable:
            tableName: admin_users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: telegram_groups
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: added_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            indexName: idx_admin_users_user_id
            tableName: admin_users
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_telegram_groups_chat_id
            tableName: telegram_groups
            columns:
              - column:
                  name: chat_id

        - createIndex:
            indexName: idx_telegram_groups_added_by
            tableName: telegram_groups
            columns:
              - column:
                  name: added_by